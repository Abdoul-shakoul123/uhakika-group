name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ github.event.repository.name }}

      - name: Prepare Pages artifact
        run: |
          cp -r out deploy-out
          REPO_NAME="${{ github.event.repository.name }}"
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0;url=/'$REPO_NAME'/en.html"><link rel="canonical" href="/'$REPO_NAME'/en.html"></head><body>Redirecting to <a href="/'$REPO_NAME'/en.html">site</a>...</body></html>' > deploy-out/index.html
          for loc in en sw fr; do
            mkdir -p deploy-out/$loc
            [ ! -f "deploy-out/$loc/index.html" ] && echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0;url=../'$loc'.html"></head><body>Redirecting...</body></html>' > deploy-out/$loc/index.html
          done
          ls -la deploy-out/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy-out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
